<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somnia Mario</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.5/web3.min.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <h1>Somnia Mario</h1>
            <div class="wallet-controls">
                <button id="connectWalletButton">Connect Wallet</button>
                <span id="walletAddress" style="display: none;"></span>
                <button id="gsomniaButton" style="display: none;" disabled>Execute Gsomnia</button>
                <span id="gsomniaStatus" style="display: none;"></span>
            </div>
            <div class="social-links">
                <a href="https://x.com/Somnia_Network" target="_blank">Follow Somnia on X</a>
                <a href="https://x.com/Irrfan_eth" target="_blank">Follow Irfan on X</a>
            </div>
        </div>
    </header>

    <!-- Main Game Section -->
    <main>
        <!-- Instructions and Testnet Message -->
        <div class="game-info">
            <p class="instructions">Space to Jump, Right to Move Right</p>
            <p class="testnet-message">Switch to Somnia Testnet</p>
        </div>

        <!-- Start Screen -->
        <div id="startScreen">
            <h2>Welcome to Somnia Mario!</h2>
            <p>Connect your wallet to start the adventure.</p>
            <button id="startButton" style="display: none;">Start Game</button>
        </div>

        <!-- Game Container -->
        <div id="gameContainer" style="display: none;">
            <div class="game-header">
                <span id="score">Score: 0</span>
                <span id="levelDisplay">Level: 1</span>
                <button id="pauseButton">Pause</button>
            </div>
            <canvas id="gameCanvas" width="800" height="400"></canvas>
        </div>

        <!-- Pause Screen -->
        <div id="pauseScreen" style="display: none;">
            <h2>Game Paused</h2>
            <button id="resumeButton">Resume</button>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" style="display: none;">
            <h2>Game Over</h2>
            <p id="finalScore"></p>
            <button id="restartButton">Restart</button>
        </div>

        <!-- Level Complete Modal -->
        <div id="levelCompleteModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2 id="levelCompleteTitle"></h2>
                <button id="mintNFTButton">Mint Rewards NFT</button>
                <button id="nextLevelButton">Next Level</button>
                <p id="transactionHash" style="display: none;"></p>
            </div>
        </div>

        <!-- Transaction Modal -->
        <div id="transactionModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2>Transaction Successful</h2>
                <p id="transactionHashDisplay"></p>
                <button id="closeTransactionModal">Close</button>
            </div>
        </div>
    </main>

    <script src="game.js"></script>
</body>
</html>
